<section class="panel ranking">
  <section class="panel-header">
    <h1>Most Connections</h1>
  </section>
  <section class="panel-body">
    <section class="client" ng-repeat="client in mostConnectionsRanking.clients" ng-class="{ 'gold' : $index === 0, 'silver' : $index === 1, 'bronze' : $index === 2}">
      <span>
        <i ng-show="$index < 3" class="fa fa-trophy" aria-hidden="true"></i>
        {{ ::client.user_names | largestOccurence }}
      </span>
      <span>{{ ::client.total_connections }}</span>
    </section>
  </section>
  <section class="panel-footer">
    <span ng-click="mostConnectionsRanking.loadMore()">Load more</span>
  </section>
</section>
